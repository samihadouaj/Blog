<div class="row">
  <div class="col-8 offset-2" *ngIf="authService.isConnected()">
    <form class="form-group" (ngSubmit)="comment(f.value)" #f="ngForm">
      <textarea
      [value] = "emptyArea"
       ngModel
       name="content"
       id="content"
       class="form-control">
   </textarea>
      <button class="btn btn-outline-success" type="submit">post comment</button>
      </form>
  </div>

  <div class="col-8 offset-2" *ngIf="!authService.isConnected()">
    <br>
    <a href="/login">sign in </a> or  <a href="/register"> sign up </a>to add comments
    <br>
  </div>

</div>

  <div class="row">
    <div class="col-8 offset-2">
      <app-comment-show *ngFor="let c of commentService.comments" [comment]="c" style="margin-top:4px"></app-comment-show>
      </div>
      </div>
